<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <title>AddressBook - Recent Contact</title>

    <!-- Custom styles for this template -->
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<header>
    <h1>Address Book App</h1>
    <p>Contacts app for students in SYSC 4806</p>
    <p>Most recently retrieved contact</p>
</header>
<body>
<div class="content-div">
    <table class="layout-table">
        <tbody class="layout-tbody">
        <tr class="layout-row">
            <td class="nav-td">
                <nav class="syscbook-navbar">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a id="active-item" href="./buddy">Contacts</a></li>
                        <li><a href="./book">Contact Books</a></li>
                    </ul>
                </nav>
            </td>
            <td class="main-td">
                <main>
                    <section id="post-form-section">
                        <h1>Buddies in the system are as follows!</h1>
                        <table class="query-table">
                            <thead>
                            <tr>
                                <th> Name </th>
                                <th> Phone Number </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:if="${#lists.isEmpty(buddies)}">
                                <td colspan="2"> No Books Available </td>
                            </tr>
                            <tr th:each="buddy : ${buddies}">
                                <td class="query-td" th:text="${buddy.getName()}"></td>
                                <td class="query-td" th:text="${buddy.getPhoneNumber()}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </main>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
